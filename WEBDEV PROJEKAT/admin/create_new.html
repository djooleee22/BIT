<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td width="300"></td>
        <td>
          <a href="../posters/index.html">Back To Homepage</a>
          <br />
          <br />
          <form action="#" method="POST">
            <fieldset>
              <legend>Top Headline</legend>

              <label
                >Headline text: <input type="text" name="headline-text"
              /></label>
            </fieldset>

            <br />

            <fieldset>
              <legend>Images</legend>

              <label>Image1: <input type="file" name="upload-img1" /></label>
              <br />
              <label>Image2: <input type="file" name="upload-img2" /></label>
              <br />
              <label>Image3: <input type="file" name="upload-img3" /></label>
            </fieldset>

            <br />

            <fieldset>
              <legend>Reward</legend>

              <label
                >Reward money: <input type="number" name="reward-money"
              /></label>
            </fieldset>

            <br />

            <fieldset>
              <legend>Reward</legend>

              <label for="aliases">Aliases:</label>
              <br />
              <input type="text" name="aliases" id="aliases" />

              <br />
              <br />

              <label for="birth">Birth:</label>
              <br />
              <input type="text" name="birth" id="birth" />

              <br />
              <br />

              <label for="hair">Hair:</label>
              <br />
              <input type="text" name="hair" id="hair" />

              <br />
              <br />
              <label for="eyes">Eyes:</label>
              <br />
              <input type="text" name="eyes" id="eyes" />

              <br />
              <br />
              <label for="height">Height:</label>
              <br />
              <input type="numbers" name="height" id="height" />

              <br />
              <br />
              <label for="weight">Weight:</label>
              <br />
              <input type="number" name="weight" id="weight" />

              <br />
              <br />
              <label
                >Gender <br />
                <br />
                <input type="radio" name="gender" value="male" />Male
                <input type="radio" name="gender" value="female" />Female
              </label>

              <br />
              <br />
              <label for="id">ID Number:</label>
              <br />
              <input type="number" name="id" id="id" />

              <br />
              <br />

              <label for="occupation">Occupation</label>
              <br />
              <input type="text" name="job" id="occupation" />
            </fieldset>

            <br />

            <fieldset>
              <legend>Remarks</legend>

              <textarea
                name="remarks"
                cols="115"
                rows="8"
                placeholder="Remarks text"
              ></textarea>
            </fieldset>

            <br />

            <fieldset>
              <legend>Caution</legend>
              <textarea
                name="caution"
                cols="115"
                rows="8"
                placeholder="Caution text"
              ></textarea>
            </fieldset>

            <br />

            <button type="reset">
              <img
                src="https://freesvg.org/storage/img/thumb/reset.png"
                alt="reset button"
                height="10"
              />Reset
            </button>

            <button>
              <img
                src="https://freesvg.org/storage/img/thumb/1430954247.png"
                alt="image of plus sign"
                height="10"
              />Create Poster
            </button>
          </form>

          <br />
          <hr />
        </td>
        <td width="300"></td>
      </tr>
    </table>
  </body>
</html>
