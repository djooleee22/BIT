<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Happy frog</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          src="https://freesvg.org/storage/img/thumb/mathafix-grenouille.png"
          alt="happy frog logo"
          height="25px"
          width="25px"
        />
        <span>LOGO</span>
      </div>
      <div class="header-dva">
        <ul class="list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>
    </header>

    <div class="biggest-content">
      <div>
        <h2>Welcome!</h2>
        <p class="about-frog">
          My name is <span class="prvi-span">Froggy the Frog</span> and i am
          <span class="drugi-span">jolly</span> and
          <span class="drugi-span">clumsy!</span>
        </p>
      </div>

      <h3>My most beatiful pictures</h3>
      <div class="slike-box">
        <img
          src="https://freesvg.org/storage/img/thumb/Froggy.png"
          alt="frog image"
        />
        <img
          src="https://freesvg.org/storage/img/thumb/pixabella_Green_Valentine_Frog_with_pink_hearts.png"
          alt="frog image"
        />
        <img
          src="https://freesvg.org/storage/img/thumb/1476192742.png"
          alt="frog image"
        />
        <img
          src="https://freesvg.org/storage/img/thumb/frogPrince-normal.png"
          alt="frog image"
        />
      </div>

      <h3>Feel free to book me for a photoshoot!</h3>

      <form action="#">
        <input
          class="input"
          type="email"
          placeholder="Your email"
          name="emial"
        />

        <textarea
          class="input"
          name="your-message"
          cols="30"
          rows="10"
          placeholder="Type in your message here"
        ></textarea>

        <button class="btn" type="submit">Send</button>
      </form>
    </div>

    <footer>
      <div class="footer-icons">
        <a href="#"
          ><img
            src="https://freesvg.org/storage/img/thumb/linkedin.png"
            alt="linkedin logo"
            height="25px"
            width="25px"
          /><span>My LinkedIn</span></a
        >
      </div>

      <div class="footer-icons">
        <a href="#"
          ><img
            src="https://freesvg.org/storage/img/thumb/new-instagram-logo-glyph.png"
            alt="instagram logo"
            height="25px"
            width="25px"
          /><span>My Instagram</span></a
        >
      </div>
    </footer>
  </body>
</html>
